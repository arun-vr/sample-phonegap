
<!DOCTYPE HTML>
<html>
<head>
<title>BranchLocator</title>	
	<link rel="stylesheet" href="mobi/jquery.mobile-1.1.0.min.css" /> 
	<!-- Set viewport scaling and zoom features -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>		
	<script src="mobi/jquery-1.7.1.min.js"></script> 	
	<script src="mobi/jquery.mobile-1.1.0.min.js"></script>	
	<script src="mobi/jquery.ui.map.full.min.js"></script>
	<script>
		$(document).bind("mobileinit", function(){
		  $.mobile.defaultPageTransition = "slide";
		  $.mobile.transitionFallbacks.slide = "slide"
		});		
    </script>

 
<div data-role="page" id="branchlocator"> 
	<!-- Header -->
	<div data-role="header"> 
		<h1>Branch Locator</h1> 		
	</div>  
	<!-- Content -->
	<div data-role="content">
		<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
			<div id="map_canvas" style="height:450px;"></div>
		</div>
	</div>
    <!-- Footer -->
	<div class="footer" data-role="footer" data-position="fixed">
		<div class="footer_left">
			<a href="#branchlocator" data-role="button" data-icon="home">Home</a>		 
			<a href="#countrylist" data-role="button" data-icon="grid">CountryList</a>
		</div>
	</div>
</div>

 
<div data-role="page" id="countrylist"> 
	<!-- Header -->
	<div data-role="header"> 
		<h1>Select Country</h1> 		
	</div>  
	<!-- Content -->
	<div data-role="content">		
		<ul data-role="listview" id="list" data-inset="true" data-theme="c" data-dividertheme="a" data-autodividers="true"> 
		</ul>		
	</div>
    <!-- Footer -->
	<div class="footer" data-role="footer" data-position="fixed">
		<div class="footer_left">
			<a href="#branchlocator" data-role="button" data-icon="home">Home</a>		 
			<a href="#branchlocator" data-role="button" data-icon="plus">Back</a>
			<a href="#countrylist" data-role="button" data-icon="grid">CountryList</a>
		</div>
	</div>
</div>

<div data-role="page" id="searchAgent"> 
	<!-- Header -->
	<div data-role="header"> 
		<h1>Search Agent</h1> 		
	</div>  
	<!-- Content -->
	<div data-role="content">
	<!--Login form start-->
		<form id="search" name="search" method="post" data-ajax="true">
			<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
				<label for="name" class="ui-input-text">City:</label>
				<input type="text" value="" id="city" name="city" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
			</div>
			<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
				<label for="name" class="ui-input-text">State:</label>
				<input type="text" value="" id="state" name="state" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
			</div>
			<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
				<label for="name" class="ui-input-text">Location:</label>
				<input type="text" value="" id="location" name="location" class="ui-input-text ui-body-null ui-corner-all ui-shadow-inset ui-body-c">
			</div>
			<fieldset class="ui-grid-a">
				<div class="ui-block-a"><input type="submit" id="search_button" value="Search"/></div>
				<div class="ui-block-b"> <input type="button" name="cancel" id="cancel" value="Cancel"/></div>
			</fieldset>
		</form>
	</div>
    <!-- Footer -->
	<div class="footer" data-role="footer" data-position="fixed">
		<div class="footer_left">
			<a href="#branchlocator" data-role="button" data-icon="home">Home</a>		 
			<a href="#countrylist" data-role="button" data-icon="plus">Back</a>
			<a href="#countrylist" data-role="button" data-icon="grid">CountryList</a>
		</div>
	</div>
</div>

 
<div data-role="page" id="agentListPage"> 
	<!-- Header -->
	<div data-role="header"> 
		<h1>Agent Details</h1> 		
	</div>  
	<!-- Content -->
	<div data-role="content">
		<ul data-role="listview" id="agentlist" data-inset="true" data-theme="c" data-dividertheme="a" data-autodividers="true"> 
		</ul>
	</div>
    <!-- Footer -->
	<div class="footer" data-role="footer" data-position="fixed">
		<div class="footer_left">
			<a href="#branchlocator" data-role="button" data-icon="home">Home</a>		 
			<a href="#searchAgent" data-role="button" data-icon="plus">Back</a>
			<a href="#countrylist" data-role="button" data-icon="grid">CountryList</a>
		</div>
	</div>
</div>

<div data-role="page" id="mapview"> 
	<!-- Header 
	<div data-role="header" data-position="fixed"> 
		<h1>Branch Locator</h1> 		
	</div>  -->
	<!-- Content -->
	<div data-role="content">
		<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
			<div id="map_view" style="height:450px;"></div>
		</div>
	</div>
    <!-- Footer -->
	<div class="footer" data-role="footer" data-position="fixed">
		<div class="footer_left">
			<a href="#branchlocator" data-role="button" data-icon="home">Home</a>		 
			<a href="#agentListPage" data-role="button" data-icon="plus">Back</a>
			<a href="#countrylist" data-role="button" data-icon="grid">CountryList</a>
		</div>
	</div>
</div>
 
 	<script src="mobi/appheart.js"></script>
	
</body>
</html>
